<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прямокутник</title>
  </head>
  <body>
    <header >
      <nav class="navbar">
        <ul>
          <li>Тулбар <menu id="toolbar">
            <input type="button" title="Прямокутник" id="rectangle-btn" value="0" class="selected">
            <input type="button" title="Еліпс" id="ellipsis-btn" value="1">
            <input type="button" title="Лінія" id="line-btn" value="2">
            <input type="button" title="Крапка" id="point-btn" value="3">
              <input type="button" title="Куб" id="cube-btn" value="4">
              <input type="button" title="Гантеля" id="lineOO-btn" value="5">
          </menu></li>

          <li>Допоміжні інструменти
            <span>

           <button id="back-btn">
              Назад
            </button >
            <button id="clean-btn">
              Очистити
            </button >
            </span>

          </li>

            <li>Колір заливки
                <input type="color" id="fill-color" value="#000000" class="color-input">
            </li>

            <li>Колір гумового сліду
                <input type="color" id="outline-color" value="#64ff00" class="color-input">
            </li>



        </ul>
      </nav>
    </header>
    <main id="app">
      <canvas id="canvas" width="800" height="500"></canvas>


    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
