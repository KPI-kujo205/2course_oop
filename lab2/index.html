<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторна робота 2</title>

  <body>

          <li>

    <main id="app">

    <script type="module" src="/src/main.ts"></script>
