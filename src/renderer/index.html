<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  <title>Прямокутник</title>
</head>
<body>
<header >
  <nav class="navbar">
    <ul>
      <li>Тулбар <menu id="toolbar">
        <input type="button" title="Прямокутник" id="rectangle-btn" class="selected">
        <input type="button" title="Еліпс" id="ellipsis-btn" >
        <input type="button" title="Лінія" id="line-btn" >
        <input type="button" title="Крапка" id="point-btn">
        <input type="button" title="Куб" id="cube-btn" >
        <input type="button" title="Гантеля" id="lineOO-btn">
      </menu></li>

      <li>Допоміжні інструменти
        <span>
           <button id="back-btn">
              Назад
            </button >
            <button id="clean-btn">
              Очистити
            </button >
            </span>
      </li>

      <li>Колір заливки
        <input type="color" id="fill-color" value="#000000" class="color-input">
      </li>
      <li>Колір гумового сліду
        <input type="color" id="outline-color" value="#64ff00" class="color-input">
      </li>
      <li>Таблиця
        <input type="button" title="Таблиця" id="toggle-table-btn">
      </li>

    </ul>
  </nav>
</header>
<main id="app">
  <canvas id="canvas" width="800" height="500"></canvas>
</main>
<script type="module" src="./src/MyEditor.ts"></script>
</body>
</html>
